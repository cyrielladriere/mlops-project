# PIPELINE DEFINITION
# Name: upload-data
components:
  comp-upload-data:
    executorLabel: exec-upload-data
deploymentSpec:
  executors:
    exec-upload-data:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - upload_data
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.8.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef upload_data() -> None:\n    df = load_data(DATA_LOCATION)\n \
          \   label_encoder = get_label_encoder(df)\n\n    df.to_csv(DATASET_LOC,\
          \ index=True)\n\n    print(f\"{DATASET_ID}_data.csv saved in {DATA_LOCATION}\"\
          )\n    print(f\"Label encoder saved in {LABEL_ENCODER_LOC}\")\n\n"
        image: python:3.10
pipelineInfo:
  name: upload-data
root:
  dag:
    tasks:
      upload-data:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-upload-data
        taskInfo:
          name: upload-data
schemaVersion: 2.1.0
sdkVersion: kfp-2.8.0
